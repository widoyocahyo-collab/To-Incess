<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine ðŸ’–</title>

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9ad5, #ff6ec7, #c084fc, #ff4da6);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        /* Animasi gradient */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card Glass Effect */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            animation: fadeIn 2s ease;
            z-index: 10;
        }

        .card h1 {
            font-size: 40px;
            font-weight: 600;
        }

        .card p {
            margin-top: 15px;
            font-weight: 300;
        }

        /* Tombol */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: white;
            color: #ff4da6;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ffe6f2;
        }

        /* Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Love jatuh */
        .heart {
            position: absolute;
            top: -10px;
            font-size: 20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Happy Valentine Incess ðŸ’•</h1>
        <p>Untuk princess yang selalu membuat hariku lebih cerah</p>
        <a href="halaman2.html" class="btn">Klik Untuk Lanjut ðŸ’Œ</a>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
  
</script>


</body>
</html>
