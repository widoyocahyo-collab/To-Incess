<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan Kita ðŸ’•</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9ad5, #ff6ec7, #c084fc, #ff4da6);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            animation: fadeIn 2s ease;
        }

        .gallery {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            animation: fadeIn 2.5s ease;
        }

        .gallery img {
            width: 100%;
            border-radius: 20px;
            transition: 0.4s;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255,255,255,0.8);
        }

        .btn {
            margin: 50px 0;
            padding: 12px 30px;
            background: white;
            color: #ff4da6;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ffe6f2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Love jatuh */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>Kenangan Kita ðŸ“¸ðŸ’•</h1>

    <div class="gallery">
        <!-- Ganti dengan foto kalian -->
        <img src="foto 1.jpeg" alt="Kenangan 1">
        <img src="foto 3.jpeg" alt="Kenangan 2">
        <img src="foto berdua 2.jpeg" alt="Kenangan 3">
        <img src="foto 5.jpeg" alt="Kenangan 4">
    </div>

    <a href="halaman4.html" class="btn">Lanjut ke Surat ðŸ’Œ</a>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
