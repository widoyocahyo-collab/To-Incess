<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Untuk Incess ðŸ’Œ</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9ad5, #ff6ec7, #c084fc, #ff4da6);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            width: 90%;
            max-width: 600px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            color: white;
            box-shadow: 0 0 40px rgba(255,255,255,0.4);
            text-align: center;
            z-index: 10;
        }

        h1 {
            margin-bottom: 20px;
        }

        #text {
            font-weight: 300;
            line-height: 1.7;
            min-height: 150px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: white;
            color: #ff4da6;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            opacity: 0;
        }

        .btn.show {
            opacity: 1;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ffe6f2;
        }

        /* Love jatuh */
        .heart {
            position: absolute;
            top: -10px;
            font-size: 20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Untuk princess ðŸ’–</h1>
        <p id="text"></p>
        <a href="halaman5.html" class="btn" id="nextBtn">Halaman Terakhir ðŸ’•</a>
    </div>

    <script>
        const message = "Sejak kamu hadir dalam hidupku, semuanya terasa berbeda. Kamu bukan hanya seseorang yang aku sayang, tapi juga alasan aku belajar menjadi lebih baik setiap hari. Terima kasih sudah ada, terima kasih sudah bertahan, dan terima kasih sudah menjadi kamu. ðŸ’–";

        const textElement = document.getElementById("text");
        const nextBtn = document.getElementById("nextBtn");

        let index = 0;

        function typeEffect() {
            if (index < message.length) {
                textElement.innerHTML += message.charAt(index);
                index++;
                setTimeout(typeEffect, 40);
            } else {
                nextBtn.classList.add("show");
            }
        }

        typeEffect();

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
